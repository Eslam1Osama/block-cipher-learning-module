<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <!-- 
    Professional SVG Logo for "Block Cipher Operation Modes"
    Author: Gemini
    Version: 1.0
    Description: A modern logo visualizing the concept of chaining and encrypting data blocks.
  -->
  <defs>
    <!-- Professional Color Palette: Tech Blue & Purple -->
    <linearGradient id="bcMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;" />
      <stop offset="100%" style="stop-color:#7C3AED;" />
    </linearGradient>
    <linearGradient id="bcAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC;" />
      <stop offset="100%" style="stop-color:#C4B5FD;" />
    </linearGradient>

    <!-- Refined Shadow Filter -->
    <filter id="bcShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#4338CA" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon Group: Chained Blocks -->
  <g transform="translate(10, 10)" filter="url(#bcShadow)">
    <!-- Data Block 1 (Input) -->
    <rect x="0" y="15" width="25" height="25" rx="4" fill="url(#bcAccentGradient)" />
    <path d="M5 27.5 L20 27.5" stroke="#4F46E5" stroke-width="1.5" stroke-dasharray="2 2"/>
    
    <!-- Connection Arrow 1 -->
    <path d="M25 27.5 H 35 L 40 24 M 35 27.5 L 40 31" fill="none" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>

    <!-- Data Block 2 (Processing/Cipher) -->
    <rect x="40" y="10" width="30" height="30" rx="5" fill="url(#bcMainGradient)" />
    <!-- Gear symbol for "Cipher" -->
    <g transform="translate(55, 25)" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round">
      <circle cx="0" cy="0" r="5" />
      <path d="M 0 -7 V -5 M 0 5 V 7 M -7 0 H -5 M 5 0 H 7 M -5 -5 L -4 -4 M 5 5 L 4 4 M -5 5 L -4 4 M 5 -5 L 4 -4" />
    </g>

    <!-- Connection Arrow 2 -->
     <path d="M70 25 H 80 L 85 21.5 M 80 25 L 85 28.5" fill="none" stroke="#A5B4FC" stroke-width="2" stroke-linecap="round"/>

    <!-- Data Block 3 (Output) -->
    <rect x="85" y="15" width="25" height="25" rx="4" fill="url(#bcAccentGradient)" />
    <path d="M90 27.5 L105 27.5" stroke="#4F46E5" stroke-width="1.5" stroke-dasharray="2 2"/>
  </g>

  <!-- Typography Group -->
  <g transform="translate(130, 12)">
    <!-- Main Title -->
    <text x="0" y="20" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600" fill="#3730A3" letter-spacing="-0.5">
      Block Cipher
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#5B21B6" letter-spacing="0.25">
      Operation Modes
    </text>
  </g>

</svg>

